<header class="app-header">
  <div class="header-content">
    <div class="logo-section">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" [attr.stroke-width]="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <rect x="7" y="7" width="10" height="10" rx="1"/>
      </svg>
      <h1 class="app-title">{{ title() }}</h1>
    </div>

    @if (containerControlState().isActive && containerControlState().selectedImage) {
      <div class="container-controls">
        <span class="container-name">{{ containerControlState().selectedImage!.Name }}</span>
        <div class="control-buttons">
          <button
            class="control-btn start-btn"
            (click)="startContainer()"
            [disabled]="isProcessing()"
            title="Container starten">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Start
          </button>
          <button
            class="control-btn stop-btn"
            (click)="stopContainer()"
            [disabled]="isProcessing()"
            title="Container stoppen">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12"/>
            </svg>
            Stop
          </button>
          <button
            class="control-btn restart-btn"
            (click)="restartContainer()"
            [disabled]="isProcessing()"
            title="Container neu starten">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6M1 20v-6h6"/>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
            Restart
          </button>
        </div>
      </div>
    }

    <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
      @if (isDarkMode()) {
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" [attr.stroke-width]="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      } @else {
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" [attr.stroke-width]="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      }
      <span class="toggle-text">{{ isDarkMode() ? 'Light' : 'Dark' }} Mode</span>
    </button>
  </div>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>
